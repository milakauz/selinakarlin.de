<div class="headline-skills">
    <h1 id="skillsSection">My skills</h1>
</div>
<div class="skills-container m-0-25">
    <div class="skills-grid">
        <div *ngFor="let skill of skillsList" class="d-flex align-center">
            <img src="{{ skill.url }}">
            <span>{{ skill.name }}</span>
        </div>
    </div>
</div>
<div class="arrow  m-0-25 d-flex"><img src="./../../assets/img/arrows/arrow_right_down_mobile.png" alt=""></div>
