<header class="padding-custom d-flex">
    <nav class="d-flex align-center w-100">
        <a class="logo-wrapper" href="/">
            <img class="logo" src="./assets/img/logo/sk_dark_black_logo_transparentBG.svg">
        </a>

        <div>
            <a class="language-links" (click)="translate.use('de')">DE</a> |
            <a class="language-links" (click)="translate.use('en')">EN</a>
        </div>

        <div (click)="toggleMenu()" class="hamburger-menu">
            <img [src]="isActivated ? './assets/img/burgerMenuActivated.svg' : './assets/img/burgerMenu_normal.svg'">
        </div>

    </nav>
</header>
<div #linksContainer [class.d-flex]="isActivated" [style]="isActivated ? 'overflow-y: hidden' : ''"
    class="show-menu-links d-none p-0-25 justify-center flex-column align-center">

    <div class="link-wrapper pos-relative">
        <a (click)="scrollToSection('aboutMe')" translate>About me</a>
    </div>
    <div class="link-wrapper">
        <a (click)="scrollToSection('skillsSection')" translate>My skills</a>
    </div>
    <div class="link-wrapper">
        <a (click)="scrollToSection('portfolioSection')">Portfolio</a>
    </div>

    <div class="navigation-footer d-flex flex-column">

        <div class="footer-content bg-transparent margin-custom">

            <h1 class="bg-transparent" translate>Say hi!</h1>

            <div class="links-to-contact bg-transparent">

                <div class="mail bg-transparent">
                    <a href="mailto:karlinselina@gmail.com" class="bg-transparent">karlinselina@gmail.com</a>
                </div>
                <div class="socials bg-transparent d-flex">
                    <a class="bg-transparent" href="https://github.com/milakauz">
                        <img class="bg-transparent" src="./assets/img/socials/github-white.svg">
                    </a>
                    <a class="bg-transparent" href="mailto:karlinselina@gmail.com">
                        <img class="bg-transparent" src="./assets/img/socials/email-white.svg" alt="">
                    </a>
                    <a class="bg-transparent" href="https://www.linkedin.com/in/selinakarlin/">
                        <img class="bg-transparent" src="./assets/img/socials/linkedIn.png" alt="">
                    </a>
                </div>

            </div>

        </div>

    </div>
</div>
