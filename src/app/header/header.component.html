<header class="padding-custom">
    <nav>
        <a class="logo-wrapper" href="/">
            <img class="logo" src="assets/img/logo/sk_dark_black_logo_transparentBG.svg">
        </a>

        <div (click)="toggleMenu()" class="hamburger-menu">
            <span [class.active]="isActivated" class="line top-bun"></span>
            <span [class.active]="isActivated" class="line patty"></span>
            <span [class.active]="isActivated" class="line bottom-bun"></span>
        </div>

    </nav>
</header>

    class="show-menu-links d-none p-0-25">
    <div class="link-wrapper" [class.animated]="linkAnimationActive">
        <a (click)="clickControl('aboutMe')">About me</a>
    </div>
    <div class="link-wrapper" [class.animated]="linkAnimationActive">
        <a (click)="clickControl('skillsSection')">My skills</a>
    </div>
    <div class="link-wrapper" [class.animated]="linkAnimationActive">
        <a (click)="clickControl('portfolioSection')">Portfolio</a>
    </div>

    <div class="navigation-footer">
        <div class="footer-content bg-transparent margin-custom">
            <h1 class="bg-transparent">Say Hi!</h1>
            <div class="links-to-contact bg-transparent">
                <div class="mail bg-transparent">
                    <a href="mailto:karlinselina@gmail.com" class="bg-transparent">karlinselina@gmail.com</a>
                </div>
                <div class="socials bg-transparent">
                    <a class="bg-transparent" href="https://github.com/milakauz">
                        <img class="bg-transparent" src="./../../assets/img/socials/github-white.svg">
                    </a>
                    <a class="bg-transparent" href="mailto:karlinselina@gmail.com">
                        <img class="bg-transparent" src="assets/img/socials/email-white.svg" alt="">
                    </a>
                    <a class="bg-transparent" href="https://www.linkedin.com/in/selinakarlin/">
                        <img class="bg-transparent" src="../../assets/img/socials/linkedIn.png" alt="">
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
